{% extends 'base.html' %}
{% block content %}
  <section class="page-header">
    <h1>Partners</h1>
    <p class="lead">Collaborators empowering youth climate creativity.</p>
  </section>
  <div class="logo-grid">
    {% for p in partners %}
      <a class="logo-card" href="{{ p.url }}" target="_blank" rel="noopener">
        <div class="logo"><img src="{{ url_for('static', filename=p.logo) }}" alt="{{ p.name }}"></div>
        <div class="name">{{ p.name }}</div>
      </a>
    {% else %}
      <p>Partner list coming soon. Get in touch to collaborate.</p>
    {% endfor %}
  </div>
{% endblock %}
